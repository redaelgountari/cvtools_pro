<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --text-primary: #00ff00;
            --text-secondary: #00cc00;
            --text-dim: #008800;
            --border-color: #00ff00;
            --shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        @keyframes matrixRain {
            0% { top: -100%; }
            100% { top: 100%; }
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.05;
            overflow: hidden;
        }

        .matrix-column {
            position: absolute;
            top: -100%;
            font-size: 14px;
            color: var(--text-primary);
            animation: matrixRain linear infinite;
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(transparent, var(--text-primary), transparent);
            opacity: 0.1;
            animation: scanline 8s linear infinite;
            pointer-events: none;
            z-index: 9999;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background: var(--text-primary);
            animation: blink 1s infinite;
            margin-left: 2px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--bg-primary);
            border-bottom: 2px solid var(--border-color);
            z-index: 1000;
            padding: 15px 0;
            box-shadow: var(--shadow);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 20px;
            font-weight: bold;
        }

        .prompt {
            color: var(--text-primary);
        }

        .nav-menu {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s;
            position: relative;
        }

        .nav-link::before {
            content: '> ';
            opacity: 0;
            transition: opacity 0.3s;
        }

        .nav-link:hover {
            color: var(--text-primary);
            text-shadow: var(--shadow);
        }

        .nav-link:hover::before {
            opacity: 1;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .hamburger span {
            width: 25px;
            height: 2px;
            background: var(--text-primary);
            transition: all 0.3s;
        }

        section {
            padding: 100px 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .terminal-window {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 5px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: var(--shadow);
            position: relative;
        }

        .terminal-header {
            color: var(--text-primary);
            margin-bottom: 20px;
            font-size: 18px;
        }

        .command-line {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .command-prompt {
            color: var(--text-primary);
            margin-right: 10px;
            flex-shrink: 0;
        }

        .command-output {
            color: var(--text-secondary);
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .ascii-art {
            font-size: 10px;
            line-height: 1;
            color: var(--text-primary);
            text-align: center;
            margin: 30px 0;
            white-space: pre;
        }

        .section-title {
            font-size: 24px;
            color: var(--text-primary);
            margin-bottom: 30px;
            text-shadow: var(--shadow);
        }

        .hero-section {
            padding-top: 100px;
        }

        .hero-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            align-items: center;
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .social-link {
            width: 40px;
            height: 40px;
            border: 2px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.3s;
        }

        .social-link:hover {
            background: var(--text-primary);
            color: var(--bg-primary);
            box-shadow: var(--shadow);
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.3s;
            margin-right: 15px;
            margin-top: 20px;
        }

        .btn:hover {
            background: var(--text-primary);
            color: var(--bg-primary);
            box-shadow: var(--shadow);
            transform: translateX(5px);
        }

        .btn::before {
            content: '> ';
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .stat-box {
            border: 2px solid var(--border-color);
            padding: 20px;
            text-align: center;
            background: var(--bg-secondary);
            transition: all 0.3s;
        }

        .stat-box:hover {
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            transform: scale(1.05);
        }

        .stat-box::before {
            content: '[ ';
            color: var(--text-primary);
        }

        .stat-box::after {
            content: ' ]';
            color: var(--text-primary);
        }

        .stat-number {
            font-size: 36px;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .skill-category {
            border: 2px solid var(--border-color);
            padding: 20px;
            background: var(--bg-secondary);
        }

        .skill-list {
            list-style: none;
            margin-top: 15px;
        }

        .skill-list li {
            padding: 8px 0;
            border-bottom: 1px solid var(--text-dim);
        }

        .skill-list li::before {
            content: '[✓] ';
            color: var(--text-primary);
        }

        .timeline-item {
            border-left: 2px solid var(--border-color);
            padding-left: 30px;
            margin-bottom: 40px;
            position: relative;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -6px;
            top: 0;
            width: 10px;
            height: 10px;
            background: var(--text-primary);
            border: 2px solid var(--bg-primary);
        }

        .timeline-content {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            padding: 20px;
        }

        .timeline-title {
            color: var(--text-primary);
            font-size: 18px;
            margin-bottom: 5px;
        }

        .timeline-company {
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .timeline-date {
            color: var(--text-dim);
            font-size: 14px;
            margin-bottom: 15px;
        }

        .responsibility-list {
            list-style: none;
            margin-top: 10px;
        }

        .responsibility-list li {
            padding: 5px 0;
            color: var(--text-secondary);
        }

        .responsibility-list li::before {
            content: '▹ ';
            color: var(--text-primary);
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .project-card {
            border: 2px solid var(--border-color);
            padding: 20px;
            background: var(--bg-secondary);
            transition: all 0.3s;
        }

        .project-card:hover {
            box-shadow: var(--shadow);
            transform: translateY(-5px);
        }

        .project-title {
            color: var(--text-primary);
            font-size: 18px;
            margin-bottom: 10px;
        }

        .project-description {
            color: var(--text-secondary);
            margin-bottom: 15px;
        }

        .tech-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .tech-tag {
            padding: 5px 10px;
            border: 1px solid var(--border-color);
            font-size: 12px;
            color: var(--text-secondary);
        }

        .project-links {
            display: flex;
            gap: 10px;
        }

        .project-link {
            padding: 8px 15px;
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
        }

        .project-link:hover {
            background: var(--text-primary);
            color: var(--bg-primary);
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .contact-item {
            display: flex;
            gap: 15px;
            padding: 15px;
            border: 2px solid var(--border-color);
            background: var(--bg-secondary);
        }

        .contact-icon {
            color: var(--text-primary);
            font-size: 24px;
        }

        .contact-details h3 {
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .contact-details p {
            color: var(--text-secondary);
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            box-shadow: var(--shadow);
        }

        .footer {
            background: var(--bg-secondary);
            border-top: 2px solid var(--border-color);
            padding: 30px 0;
            text-align: center;
        }

        .footer-text {
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .nav-menu {
                position: fixed;
                top: 65px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 65px);
                background: var(--bg-primary);
                flex-direction: column;
                padding: 30px;
                transition: left 0.3s;
                border-right: 2px solid var(--border-color);
            }

            .nav-menu.active {
                left: 0;
            }

            .hamburger {
                display: flex;
            }

            .hero-content,
            .contact-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <div class="matrix-bg" id="matrixBg"></div>
    <div class="scanline"></div>

    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <span class="prompt">root@portfolio:~$</span> <span id="logoName"></span>
            </div>
            <div class="nav-menu" id="navMenu">
                <a href="#home" class="nav-link">home</a>
                <a href="#about" class="nav-link">about</a>
                <a href="#skills" class="nav-link">skills</a>
                <a href="#experience" class="nav-link">experience</a>
                <a href="#education" class="nav-link">education</a>
                <a href="#projects" class="nav-link">projects</a>
                <a href="#contact" class="nav-link">contact</a>
            </div>
            <button class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <section id="home" class="hero-section">
        <div class="container">
            <div class="hero-content">
                <div class="terminal-window">
                    <div class="terminal-header">$ whoami</div>
                    <div class="command-line">
                        <span class="command-prompt">></span>
                        <span class="command-output" id="heroName"></span>
                    </div>
                    <div class="command-line">
                        <span class="command-prompt">></span>
                        <span class="command-output" id="heroTitle"></span>
                    </div>
                    <div class="command-line">
                        <span class="command-prompt">></span>
                        <span class="command-output" id="heroDesc"></span>
                    </div>
                    <div style="margin-top: 20px;">
                        <a href="#contact" class="btn">$ contact_me</a>
                        <a href="#projects" class="btn">$ view_projects</a>
                    </div>
                    <div class="social-links" id="socialLinks"></div>
                </div>
                <div class="ascii-art" id="asciiArt"></div>
            </div>
        </div>
    </section>

    <section id="about">
        <div class="container">
            <div class="terminal-window">
                <div class="section-title">$ cat about.txt</div>
                <div class="command-output" id="aboutText"></div>
                <div class="stats-grid" id="statsGrid"></div>
            </div>
        </div>
    </section>

    <section id="skills">
        <div class="container">
            <div class="terminal-window">
                <div class="section-title">$ ls -la skills/</div>
                <div class="skills-grid" id="skillsGrid"></div>
            </div>
        </div>
    </section>

    <section id="experience">
        <div class="container">
            <div class="terminal-window">
                <div class="section-title">$ cat experience.log</div>
                <div id="experienceTimeline"></div>
            </div>
        </div>
    </section>

    <section id="education">
        <div class="container">
            <div class="terminal-window">
                <div class="section-title">$ cat education.txt</div>
                <div id="educationGrid"></div>
            </div>
        </div>
    </section>

    <section id="projects">
        <div class="container">
            <div class="terminal-window">
                <div class="section-title">$ ls -l projects/</div>
                <div class="project-grid" id="projectsGrid"></div>
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <div class="terminal-window">
                <div class="section-title">$ cat contact.txt</div>
                <div class="contact-grid">
                    <div id="contactInfo"></div>
                    <form class="contact-form" id="contactForm">
                        <div class="form-group">
                            <input type="text" placeholder="[Name]" required>
                        </div>
                        <div class="form-group">
                            <input type="email" placeholder="[Email]" required>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="[Subject]" required>
                        </div>
                        <div class="form-group">
                            <textarea placeholder="[Message]" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn">$ send_message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p class="footer-text">© 2025 <span id="footerName"></span> | Built in Terminal</p>
            <p class="footer-text" style="margin-top: 10px;">[ END OF TRANSMISSION ]</p>
        </div>
    </footer>

    <script>
        let portfolioData = null;

        async function loadPortfolioData() {
            try {
                const response = await fetch('http://localhost:3000/api/GettingUserData');
                const jsonData = await response.json();
                portfolioData = jsonData.data;
                return portfolioData;
            } catch (error) {
                console.error('Error loading portfolio data:', error);
                return null;
            }
        }

        function createMatrixRain() {
            const matrixBg = document.getElementById('matrixBg');
            const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
            
            for (let i = 0; i < 50; i++) {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                column.style.left = Math.random() * 100 + '%';
                column.style.animationDuration = (Math.random() * 3 + 2) + 's';
                column.style.animationDelay = Math.random() * 2 + 's';
                
                let text = '';
                for (let j = 0; j < 20; j++) {
                    text += chars[Math.floor(Math.random() * chars.length)] + '<br>';
                }
                column.innerHTML = text;
                
                matrixBg.appendChild(column);
            }
        }

        function typeWriter(element, text, speed = 30) {
            let i = 0;
            element.textContent = '';
            
            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else {
                    const cursor = document.createElement('span');
                    cursor.className = 'cursor';
                    element.appendChild(cursor);
                    setTimeout(() => cursor.remove(), 3000);
                }
            }
            
            type();
        }

        function generateAsciiArt(name) {
            return `
    ╔═══════════════════════╗
    ║   SYSTEM  INITIALIZED ║
    ║                       ║
    ║   > LOADING_DATA...   ║
    ║   > STATUS: ONLINE    ║
    ║   > ACCESS: GRANTED   ║
    ║                       ║
    ╚═══════════════════════╝
    
    ┌─────────────────────┐
    │  ▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓  │
    │  ▓ DEVELOPER  ▓▓▓▓  │
    │  ▓▓ PORTFOLIO ▓▓▓▓  │
    │  ▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓  │
    └─────────────────────┘
            `;
        }

        function initHamburger() {
            const hamburger = document.getElementById('hamburger');
            const navMenu = document.getElementById('navMenu');
            const navLinks = document.querySelectorAll('.nav-link');

            hamburger.addEventListener('click', () => {
                navMenu.classList.toggle('active');
            });

            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    navMenu.classList.remove('active');
                });
            });
        }

        function populatePortfolio(data) {
            document.getElementById('logoName').textContent = data.personalInfo.fullName.split(' ')[0];
            typeWriter(document.getElementById('heroName'), `Name: ${data.personalInfo.fullName}`);
            
            setTimeout(() => {
                typeWriter(document.getElementById('heroTitle'), `Role: ${data.jobSearchTitle}`);
            }, 1000);
            
            setTimeout(() => {
                typeWriter(document.getElementById('heroDesc'), data.professionalSummary);
            }, 2000);

            document.getElementById('asciiArt').textContent = generateAsciiArt(data.personalInfo.fullName);

            const socialLinks = document.getElementById('socialLinks');
            const socials = [];
            if (data.personalInfo.github && data.personalInfo.github !== 'N/A') {
                socials.push({ icon: 'fab fa-github', url: data.personalInfo.github });
            }
            if (data.personalInfo.linkedin && data.personalInfo.linkedin !== 'N/A') {
                socials.push({ icon: 'fab fa-linkedin', url: data.personalInfo.linkedin });
            }
            if (data.personalInfo.email) {
                socials.push({ icon: 'fas fa-envelope', url: `mailto:${data.personalInfo.email}` });
            }
            
            socialLinks.innerHTML = socials.map(s => `
                <a href="${s.url}" class="social-link" target="_blank">
                    <i class="${s.icon}"></i>
                </a>
            `).join('');

            document.getElementById('aboutText').textContent = data.professionalSummary;

            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-box">
                    <div class="stat-number">${data.experience?.length || 0}+</div>
                    <div class="stat-label">Years Experience</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number">${data.projects?.length || 0}+</div>
                    <div class="stat-label">Projects</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number">${data.skills?.technical?.length || 0}+</div>
                    <div class="stat-label">Technologies</div>
                </div>
            `;

            const skillsGrid = document.getElementById('skillsGrid');
            const skillCategories = [
                { title: 'technical_skills', skills: data.skills?.technical || [] },
                { title: 'tools', skills: data.tools || [] },
                { title: 'languages', skills: data.skills?.languages || [] },
                { title: 'soft_skills', skills: data.skills?.soft || [] }
            ];

            skillsGrid.innerHTML = skillCategories.map(cat => `
                <div class="skill-category">
                    <div style="color: var(--text-primary); margin-bottom: 10px;">
                        drwxr-xr-x ${cat.title}/
                    </div>
                    <ul class="skill-list">
                        ${cat.skills.map(skill => `<li>${skill}</li>`).join('')}
                    </ul>
                </div>
            `).join('');

            const experienceTimeline = document.getElementById('experienceTimeline');
            if (data.experience && data.experience.length > 0) {
                experienceTimeline.innerHTML = data.experience.map(exp => `
                    <div class="timeline-item">
                        <div class="timeline-content">
                            <div class="timeline-title">[${exp.title}]</div>
                            <div class="timeline-company">${exp.company}</div>
                            <div class="timeline-date">${exp.startDate} - ${exp.endDate || 'Present'}</div>
                            <ul class="responsibility-list">
                                ${exp.responsibilities.map(r => `<li>${r}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                `).join('');
            }

            const educationGrid = document.getElementById('educationGrid');
            if (data.education && data.education.length > 0) {
                educationGrid.innerHTML = data.education.map(edu => `
                    <div class="timeline-item">
                        <div class="timeline-content">
                            <div class="timeline-title">[${edu.degree}]</div>
                            <div class="timeline-company">${edu.institution}</div>
                            <div class="timeline-date">${edu.graduationYear}</div>
                        </div>
                    </div>
                `).join('');
            }

            const projectsGrid = document.getElementById('projectsGrid');
            if (data.projects && data.projects.length > 0) {
                projectsGrid.innerHTML = data.projects.map(proj => `
                    <div class="project-card">
                        <div class="project-title">[${proj.title}]</div>
                        <div class="project-description">${proj.description || ''}</div>
                        ${proj.technologies ? `
                            <div class="tech-tags">
                                ${proj.technologies.map(tech => `<span class="tech-tag">${tech}</span>`).join('')}
                            </div>
                        ` : ''}
                        <div class="project-links">
                            ${proj.liveUrl ? `<a href="${proj.liveUrl}" class="project-link" target="_blank">Live</a>` : ''}
                            ${proj.githubUrl ? `<a href="${proj.githubUrl}" class="project-link" target="_blank">Code</a>` : ''}
                        </div>
                    </div>
                `).join('');
            }

            const contactInfo = document.getElementById('contactInfo');
            const contacts = [];
            if (data.personalInfo.email) {
                contacts.push({ icon: 'fas fa-envelope', title: 'Email', value: data.personalInfo.email });
            }
            if (data.personalInfo.phone) {
                contacts.push({ icon: 'fas fa-phone', title: 'Phone', value: data.personalInfo.phone });
            }
            if (data.personalInfo.location) {
                contacts.push({ icon: 'fas fa-map-marker-alt', title: 'Location', value: data.personalInfo.location });
            }

            contactInfo.innerHTML = contacts.map(c => `
                <div class="contact-item">
                    <div class="contact-icon"><i class="${c.icon}"></i></div>
                    <div class="contact-details">
                        <h3>[${c.title}]</h3>
                        <p>${c.value}</p>
                    </div>
                </div>
            `).join('');

            document.getElementById('footerName').textContent = data.personalInfo.fullName;
        }

        document.getElementById('contactForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Message sent! (Demo)');
            e.target.reset();
        });

        async function init() {
            createMatrixRain();
            initHamburger();
            
            const data = await loadPortfolioData();
            if (data) {
                populatePortfolio(data);
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
