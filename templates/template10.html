<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --green: #5ff9d0;
            --navy: #0a192f;
            --light-navy: #112240;
            --lightest-navy: #233554;
            --slate: #8892b0;
            --light-slate: #a8b2d1;
            --lightest-slate: #ccd6f6;
            --white: #e6f1ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background-color: var(--navy);
            color: var(--slate);
            line-height: 1.5;
            font-size: 18px;
            font-weight: 400;
            overflow-x: hidden;
        }

        /* Animated background with particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(95, 249, 208, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(95, 249, 208, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { 
                opacity: 1;
                transform: scale(1);
            }
            50% { 
                opacity: 0.6;
                transform: scale(1.05);
            }
        }

        /* Floating particles */
        .particle {
            position: fixed;
            width: 3px;
            height: 3px;
            background: var(--green);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            z-index: 0;
            animation: float 20s infinite ease-in-out;
            box-shadow: 0 0 10px rgba(95, 249, 208, 0.5);
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) scale(1);
                opacity: 0;
            }
        }

        /* Grid background pattern */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(95, 249, 208, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(95, 249, 208, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(50px, 50px);
            }
        }

        /* Layout */
        .page-container {
            display: flex;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        /* Scroll progress indicator */
        .scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 3px;
            background: linear-gradient(90deg, var(--green), var(--lightest-slate));
            z-index: 1002;
            transition: width 0.1s ease;
            box-shadow: 0 0 10px rgba(95, 249, 208, 0.8);
        }

        /* Left Sidebar */
        .left-sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 50%;
            height: 100vh;
            padding: 0 12vw 0 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding-top: max(12vh, 100px);
            padding-bottom: max(12vh, 100px);
            padding-left: max(6vw, 50px);
            padding-right: max(6vw, 50px);
        }

        .left-content {
            max-width: 600px;
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .left-sidebar h1 {
            font-size: clamp(40px, 8vw, 80px);
            font-weight: 700;
            color: var(--lightest-slate);
            line-height: 1.1;
            margin-bottom: 20px;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, var(--lightest-slate), var(--green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                filter: drop-shadow(0 0 5px rgba(95, 249, 208, 0.3));
            }
            50% {
                filter: drop-shadow(0 0 20px rgba(95, 249, 208, 0.6));
            }
        }

        .left-sidebar h2 {
            font-size: clamp(14px, 4vw, 18px);
            font-weight: 400;
            color: var(--slate);
            line-height: 1.3;
            max-width: 350px;
        }

        .sidebar-nav {
            margin-top: 80px;
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .sidebar-nav a {
            display: flex;
            align-items: center;
            padding: 12px 0;
            text-decoration: none;
            color: var(--slate);
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
            position: relative;
        }

        .sidebar-nav a::before {
            content: '';
            display: inline-block;
            width: 32px;
            height: 1px;
            background: var(--slate);
            margin-right: 16px;
            transition: all 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        .sidebar-nav a:hover,
        .sidebar-nav a.active {
            color: var(--lightest-slate);
            transform: translateX(4px);
        }

        .sidebar-nav a:hover::before,
        .sidebar-nav a.active::before {
            width: 64px;
            background: var(--green);
            box-shadow: 0 0 10px rgba(95, 249, 208, 0.5);
        }

        .sidebar-social {
            display: flex;
            gap: 20px;
            margin-top: auto;
        }

        .sidebar-social a {
            color: var(--slate);
            font-size: 22px;
            transition: all 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
            position: relative;
        }

        .sidebar-social a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%) scaleX(0);
            width: 100%;
            height: 2px;
            background: var(--green);
            transition: transform 0.3s ease;
        }

        .sidebar-social a:hover {
            color: var(--green);
            transform: translateY(-3px);
        }

        .sidebar-social a:hover::after {
            transform: translateX(-50%) scaleX(1);
        }

        /* Right Content */
        .right-content {
            margin-left: 50%;
            width: 50%;
            padding: max(12vh, 100px) max(6vw, 50px);
            padding-right: max(12vw, 100px);
        }

        section {
            margin-bottom: 200px;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
        }

        section:nth-child(1) { animation-delay: 0.1s; }
        section:nth-child(2) { animation-delay: 0.2s; }
        section:nth-child(3) { animation-delay: 0.3s; }
        section:nth-child(4) { animation-delay: 0.4s; }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        section:last-child {
            margin-bottom: 100px;
        }

        /* Content Styling */
        .content-section h2 {
            position: sticky;
            top: 0;
            z-index: 10;
            background-color: rgba(10, 25, 47, 0.92);
            backdrop-filter: blur(10px);
            padding: 24px 0;
            margin-bottom: 48px;
            font-size: 16px;
            font-weight: 700;
            color: var(--lightest-slate);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border-bottom: 1px solid rgba(95, 249, 208, 0.1);
        }

        .content-section p {
            color: var(--slate);
            line-height: 1.7;
            margin-bottom: 16px;
            font-size: 18px;
        }

        .content-section p:last-child {
            margin-bottom: 0;
        }

        .content-section a {
            color: var(--lightest-slate);
            text-decoration: none;
            transition: color 0.2s cubic-bezier(0.645, 0.045, 0.355, 1);
            font-weight: 500;
            position: relative;
        }

        .content-section a:hover {
            color: var(--green);
        }

        /* Experience Items */
        .experience-item,
        .education-item,
        .project-item {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 16px 32px;
            padding: 20px;
            margin: 0 -20px 16px;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
            border: 1px solid transparent;
            position: relative;
        }

        .experience-item::before,
        .education-item::before,
        .project-item::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 12px;
            padding: 1px;
            background: linear-gradient(135deg, rgba(95, 249, 208, 0.1), transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .experience-item:hover,
        .education-item:hover,
        .project-item:hover {
            background-color: rgba(100, 255, 218, 0.05);
            box-shadow: 0 4px 20px rgba(95, 249, 208, 0.1);
            transform: translateY(-2px);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 4px 20px rgba(95, 249, 208, 0.1);
            }
            50% {
                box-shadow: 0 8px 30px rgba(95, 249, 208, 0.2);
            }
        }

        .experience-item:hover::before,
        .education-item:hover::before,
        .project-item:hover::before {
            opacity: 1;
        }

        .item-date {
            font-size: 13px;
            font-weight: 600;
            color: var(--slate);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding-top: 4px;
        }

        .item-content h3 {
            font-size: 18px;
            font-weight: 600;
            color: var(--lightest-slate);
            margin-bottom: 8px;
            line-height: 1.3;
            transition: color 0.2s ease;
        }

        .experience-item:hover .item-content h3,
        .education-item:hover .item-content h3,
        .project-item:hover .item-content h3 {
            color: var(--green);
        }

        .item-content h3 a {
            color: inherit;
            text-decoration: none;
            transition: color 0.2s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        .item-content h3 a:hover {
            color: var(--green);
        }

        .item-content p {
            font-size: 16px;
            line-height: 1.7;
            margin-bottom: 16px;
        }

        .item-content ul {
            list-style: none;
            padding: 0;
            margin-bottom: 16px;
        }

        .item-content ul li {
            position: relative;
            padding-left: 24px;
            margin-bottom: 8px;
            font-size: 16px;
            line-height: 1.7;
        }

        .item-content ul li::before {
            content: '▹';
            position: absolute;
            left: 0;
            color: var(--green);
            font-size: 14px;
        }

        .tech-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }

        .tech-tag {
            background-color: rgba(100, 255, 218, 0.1);
            color: var(--green);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            border: 1px solid rgba(95, 249, 208, 0.2);
            transition: all 0.3s ease;
        }

        .tech-tag:hover {
            background-color: rgba(100, 255, 218, 0.15);
            border-color: rgba(95, 249, 208, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(95, 249, 208, 0.2);
        }

        .project-links {
            display: flex;
            gap: 16px;
            margin-top: 12px;
        }

        .project-links a {
            color: var(--slate);
            font-size: 20px;
            transition: all 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: rgba(100, 255, 218, 0.05);
        }

        .project-links a:hover {
            color: var(--green);
            background-color: rgba(100, 255, 218, 0.1);
            transform: translateY(-3px);
        }

        /* Back to top button */
        .back-to-top {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 50px;
            height: 50px;
            background-color: rgba(95, 249, 208, 0.1);
            border: 1px solid rgba(95, 249, 208, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-to-top.visible {
            opacity: 1;
            visibility: visible;
        }

        .back-to-top:hover {
            background-color: rgba(95, 249, 208, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(95, 249, 208, 0.2);
        }

        .back-to-top i {
            color: var(--green);
            font-size: 20px;
        }

        /* Mobile Hamburger */
        .hamburger {
            display: none;
            position: fixed;
            top: 24px;
            right: 24px;
            z-index: 1001;
            background: rgba(10, 25, 47, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(95, 249, 208, 0.2);
            border-radius: 8px;
            cursor: pointer;
            padding: 12px;
            transition: all 0.3s ease;
        }

        .hamburger:hover {
            border-color: rgba(95, 249, 208, 0.5);
            box-shadow: 0 4px 12px rgba(95, 249, 208, 0.2);
        }

        .hamburger span {
            display: block;
            width: 28px;
            height: 2px;
            background: var(--green);
            margin: 6px 0;
            transition: all 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(8px, -8px);
        }



        /* Mobile Styles */
        @media (max-width: 1024px) {
            .page-container {
                flex-direction: column;
            }

            .left-sidebar {
                position: relative;
                width: 100%;
                height: auto;
                padding: 80px 40px 60px;
            }

            .left-sidebar h1 {
                font-size: clamp(32px, 8vw, 48px);
            }

            .sidebar-nav {
                display: none;
                margin-top: 40px;
            }

            .sidebar-nav.mobile-active {
                display: flex;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                background: rgba(10, 25, 47, 0.98);
                backdrop-filter: blur(10px);
                z-index: 1000;
                align-items: center;
                justify-content: center;
                padding: 0;
                animation: fadeIn 0.3s ease;
            }

            .sidebar-nav.mobile-active a {
                font-size: 18px;
                padding: 16px 0;
            }

            .hamburger {
                display: block;
            }

            .right-content {
                margin-left: 0;
                width: 100%;
                padding: 40px 40px 80px;
            }

            .experience-item,
            .education-item,
            .project-item {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            section {
                margin-bottom: 120px;
            }

            .content-section h2 {
                position: relative;
                padding: 0 0 24px;
            }

            .back-to-top {
                bottom: 24px;
                right: 24px;
                width: 45px;
                height: 45px;
            }
        }

        @media (max-width: 640px) {
            .left-sidebar,
            .right-content {
                padding-left: 24px;
                padding-right: 24px;
            }

            body {
                font-size: 16px;
            }

            .content-section p,
            .item-content p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="scroll-progress" id="scrollProgress"></div>

    <button class="hamburger" id="hamburger" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <div class="back-to-top" id="backToTop">
        <i class="fas fa-arrow-up"></i>
    </div>

    <div id="particles"></div>

    <div class="page-container">
        <aside class="left-sidebar">
            <div class="left-content">
                <h1 id="sidebarName"></h1>
                <h2 id="sidebarTagline"></h2>
                
                <nav class="sidebar-nav" id="sidebarNav">
                    <a href="#about" class="nav-link">About</a>
                    <a href="#experience" class="nav-link">Experience</a>
                    <a href="#education" class="nav-link">Education</a>
                    <a href="#projects" class="nav-link">Projects</a>
                </nav>
            </div>

            <div class="sidebar-social" id="sidebarSocial"></div>
        </aside>

        <main class="right-content">
            <section id="about" class="content-section">
                <h2>About</h2>
                <div id="aboutContent"></div>
            </section>

            <section id="experience" class="content-section">
                <h2>Experience</h2>
                <div id="experienceList"></div>
            </section>

            <section id="education" class="content-section">
                <h2>Education</h2>
                <div id="educationList"></div>
            </section>

            <section id="projects" class="content-section">
                <h2>Projects</h2>
                <div id="projectsList"></div>
            </section>
        </main>
    </div>

    <script>
        let portfolioData = null;

        async function loadPortfolioData() {
            try {
                const response = await fetch('http://localhost:3000/api/GettingUserData', {
                    headers: {
                        'Authorization': `Bearer eyJhbGciOiJkaXIiLCJlbmMiOiJBMjU2R0NNIn0..vxgLalpa7sbpb4r0.EGRYKN3y8cpJXqx6IH3dzZGylBX1wOIoObEWGAofqmlzjgHakl1e3GLzFZTzjgcJo6W51IVsWx0byEk3olKe7ctTOTBzck8v6rgLBmB9A823qoJW-2Y0lKi8bqhlyzl307tgVQfnRixdQ0TOoMwi8lExDCdCTO2jtrFo_yLc_GgdVpLFyxM2VsdkMyrrMjjyhX4ZshbZ2H6LTOTae8qKa7xnMt2oIQ0Fs0TTRxCjEvil.Mc9n0PMbijzDpXW9CnIGng`
                    }
                });
                const jsonData = await response.json();
                portfolioData = jsonData.data;
                return portfolioData;
            } catch (error) {
                console.error('Error loading portfolio data:', error);
                return null;
            }
        }

        function populateHero(data) {
            const sidebarName = document.getElementById('sidebarName');
            const sidebarTagline = document.getElementById('sidebarTagline');
            const sidebarSocial = document.getElementById('sidebarSocial');

            sidebarName.textContent = data.personalInfo.fullName;
            sidebarTagline.textContent = data.jobSearchTitle;

            const socialLinksData = [];
            if (data.personalInfo.github && data.personalInfo.github !== 'N/A') {
                socialLinksData.push({ icon: 'fab fa-github', url: data.personalInfo.github });
            }
            if (data.personalInfo.linkedin && data.personalInfo.linkedin !== 'N/A') {
                socialLinksData.push({ icon: 'fab fa-linkedin', url: data.personalInfo.linkedin });
            }
            if (data.onlinePresence?.twitter) {
                socialLinksData.push({ icon: 'fab fa-twitter', url: data.onlinePresence.twitter });
            }

            sidebarSocial.innerHTML = socialLinksData.map(social => `
                <a href="${social.url}" target="_blank" rel="noopener noreferrer">
                    <i class="${social.icon}"></i>
                </a>
            `).join('');
        }

        function populateAbout(data) {
            const aboutContent = document.getElementById('aboutContent');
            const paragraphs = data.professionalSummary.split('\n\n');
            aboutContent.innerHTML = paragraphs.map(p => `<p>${p}</p>`).join('');
        }

        function formatDate(dateString) {
            if (!dateString) return 'Present';
            const [year] = dateString.split('-');
            return year;
        }

        function populateExperience(data) {
            const experienceList = document.getElementById('experienceList');

            if (data.experience && data.experience.length > 0) {
                experienceList.innerHTML = data.experience.map(exp => `
                    <div class="experience-item">
                        <div class="item-date">${formatDate(exp.startDate)} — ${formatDate(exp.endDate)}</div>
                        <div class="item-content">
                            <h3>${exp.title} · ${exp.company}</h3>
                            <ul>
                                ${exp.responsibilities.map(resp => `<li>${resp}</li>`).join('')}
                            </ul>
                            ${exp.technologies ? `
                                <div class="tech-list">
                                    ${exp.technologies.map(tech => `<span class="tech-tag">${tech}</span>`).join('')}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `).join('');
            }
        }

        function populateEducation(data) {
            const educationList = document.getElementById('educationList');

            if (data.education && data.education.length > 0) {
                educationList.innerHTML = data.education.map(edu => `
                    <div class="education-item">
                        <div class="item-date">${edu.graduationYear}</div>
                        <div class="item-content">
                            <h3>${edu.degree}</h3>
                            <p>${edu.institution}${edu.location !== 'N/A' ? ` · ${edu.location}` : ''}</p>
                        </div>
                    </div>
                `).join('');
            }
        }

        function populateProjects(data) {
            const projectsList = document.getElementById('projectsList');

            if (data.projects && data.projects.length > 0) {
                projectsList.innerHTML = data.projects.map(project => `
                    <div class="project-item">
                        <div class="item-date"></div>
                        <div class="item-content">
                            <h3>
                                ${project.liveUrl ? `<a href="${project.liveUrl}" target="_blank" rel="noopener noreferrer">${project.title}</a>` : project.title}
                            </h3>
                            <p>${project.description || ''}</p>
                            ${project.technologies ? `
                                <div class="tech-list">
                                    ${project.technologies.map(tech => `<span class="tech-tag">${tech}</span>`).join('')}
                                </div>
                            ` : ''}
                            ${(project.liveUrl || project.githubUrl) ? `
                                <div class="project-links">
                                    ${project.liveUrl ? `
                                        <a href="${project.liveUrl}" target="_blank" rel="noopener noreferrer" title="Live Demo">
                                            <i class="fas fa-external-link-alt"></i>
                                        </a>
                                    ` : ''}
                                    ${project.githubUrl ? `
                                        <a href="${project.githubUrl}" target="_blank" rel="noopener noreferrer" title="View Code">
                                            <i class="fab fa-github"></i>
                                        </a>
                                    ` : ''}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `).join('');
            } else {
                projectsList.innerHTML = '<p>Projects coming soon...</p>';
            }
        }

        function initMobileMenu() {
            const hamburger = document.getElementById('hamburger');
            const sidebarNav = document.getElementById('sidebarNav');
            const navLinks = document.querySelectorAll('.nav-link');

            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('active');
                sidebarNav.classList.toggle('mobile-active');
                document.body.style.overflow = sidebarNav.classList.contains('mobile-active') ? 'hidden' : 'auto';
            });

            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    hamburger.classList.remove('active');
                    sidebarNav.classList.remove('mobile-active');
                    document.body.style.overflow = 'auto';
                });
            });
        }

        function initSmoothScroll() {
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        const offsetTop = target.offsetTop - 100;
                        window.scrollTo({
                            top: offsetTop,
                            behavior: 'smooth'
                        });
                    }
                });
            });
        }

        function initActiveNav() {
            const sections = document.querySelectorAll('section');
            const navLinks = document.querySelectorAll('.nav-link');

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        navLinks.forEach(link => {
                            link.classList.remove('active');
                            if (link.getAttribute('href') === `#${entry.target.id}`) {
                                link.classList.add('active');
                            }
                        });
                    }
                });
            }, {
                threshold: 0.3
            });

            sections.forEach(section => observer.observe(section));
        }

        function initScrollProgress() {
            const progressBar = document.getElementById('scrollProgress');
            
            window.addEventListener('scroll', () => {
                const windowHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
                const scrolled = (window.scrollY / windowHeight) * 100;
                progressBar.style.width = scrolled + '%';
            });
        }

        function initBackToTop() {
            const backToTop = document.getElementById('backToTop');
            
            window.addEventListener('scroll', () => {
                if (window.scrollY > 300) {
                    backToTop.classList.add('visible');
                } else {
                    backToTop.classList.remove('visible');
                }
            });

            backToTop.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        }

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                
                const size = 2 + Math.random() * 3;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                particlesContainer.appendChild(particle);
            }
        }

        function addMouseEffect() {
            let mouseX = 0;
            let mouseY = 0;
            
            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
                
                const glow = document.createElement('div');
                glow.style.position = 'fixed';
                glow.style.left = mouseX + 'px';
                glow.style.top = mouseY + 'px';
                glow.style.width = '300px';
                glow.style.height = '300px';
                glow.style.background = 'radial-gradient(circle, rgba(95, 249, 208, 0.1) 0%, transparent 70%)';
                glow.style.pointerEvents = 'none';
                glow.style.transform = 'translate(-50%, -50%)';
                glow.style.transition = 'opacity 0.5s ease';
                glow.style.zIndex = '0';
                glow.style.opacity = '0';
                
                document.body.appendChild(glow);
                
                setTimeout(() => glow.style.opacity = '1', 10);
                setTimeout(() => {
                    glow.style.opacity = '0';
                    setTimeout(() => glow.remove(), 500);
                }, 200);
            });
        }

        async function init() {
            const data = await loadPortfolioData();

            if (!data) {
                console.error('Failed to load portfolio data');
                return;
            }

            populateHero(data);
            populateAbout(data);
            populateExperience(data);
            populateEducation(data);
            populateProjects(data);

            initMobileMenu();
            initSmoothScroll();
            initActiveNav();
            initScrollProgress();
            initBackToTop();
            createParticles();
            addMouseEffect();

            document.title = `${data.personalInfo.fullName} - Portfolio`;
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
